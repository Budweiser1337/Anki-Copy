<!-- learning-facts.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h2 class="mb-0">Learning Facts for Course {{ courseId }}</h2>
        </div>
        <div class="card-body">
          <div *ngFor="let fact of learningFacts" class="flashcard">
            <div class="flashcard-content">
              <p class="flashcard-text">{{ fact.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
