<div class="container mt-4 mb-5">
  <a class="btn btn-outline-primary mb-3" routerLink="/quizz">
    <i class="fas fa-arrow-left"></i> Back to Courses
  </a>
  <h2 class="text-center mb-4">
    <i class="fas fa-question-circle text-primary"></i> Quiz Page
  </h2>

  <div class="card">
    <div class="card-header text-center bg-primary text-white">
      <h3>{{ selectedCourse.title }}</h3>
    </div>
    <div class="card-body text-center">
      <!-- Use app-flashcard component to display flashcards -->
      <div class="flashcard-container">
        <app-flashcard
          [question]="flashcards[currentFlashcardIndex]?.question"
          [answer]="flashcards[currentFlashcardIndex]?.answer"
        ></app-flashcard>
      </div>
      <div class="mt-4">
        <button class="btn btn-secondary mr-2" (click)="onPrevious()">
          <i class="fas fa-arrow-circle-left"></i> Previous
        </button>
        <button class="btn btn-success" (click)="onNext()">
          <i class="fas fa-arrow-circle-right"></i> Next
        </button>
      </div>
    </div>
  </div>
</div>
