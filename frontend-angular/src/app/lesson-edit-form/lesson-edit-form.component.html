<div class="container">
  <div class="row mt-2" [formGroup]="lessonForm">
    <label class="col-md-1" for="title" [class]="lessonForm.get('title')?.invalid ? 'text-danger' : ''">Title</label>
    <input id="title" type="text" class="col-md-5" placeholder="Enter a title" required formControlName="title">
  </div>
  <div class="row mt-2" [formGroup]="lessonForm">
    <label class="col-md-1" for="description" [class]="lessonForm.get('description')?.invalid ? 'text-danger' : ''">Description</label>
    <textarea id="description" class="col-11" placeholder="Enter a description" rows="4" formControlName="description"></textarea>
  </div>
  <div class="row mt-2">
    <label class="col-md-1" for="category">Category</label>
    <input id="category" type="text" class="col-md-2" placeholder="Enter a category" [(ngModel)]="model.category">
    <label class="col-md-1" for="level" ngbTooltip="Enter value between
1(basics) to 10(advanced)" placement="top">Level</label>
    <input id="level" type="number" class="col-md-1" placeholder="Choose a level" min="1" max="10" [(ngModel)]="model.level">
    <label class="col-md-1" for="prerequisites">Prerequisite</label>
    <input id="prerequisites" type="text" class="col-md-6" placeholder="Enter prerequisites" [(ngModel)]="model.prerequisite">
  </div>
  <div class="row mt-2">
    <label class="col-md-1" for="Tags" ngbTooltip="Enter tags, separated by
commas" placement="top">Tags</label>
    <input id="tags" type="text" class="col-md-11" placeholder="Enter
tags" [(ngModel)]="model.tags">
  </div>
  <div class="row mt-1">
    <label class="col-md-1" for="license">License</label>
    <input id="license" type="text" class="col-md-5" placeholder="Enter a license" [(ngModel)]="model.copyright">
  </div>
  <div class="row mt-2">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <!--<button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>-->
      <!--<button type="button" class="btn btn-primary" (click)="onClickSubmit()">Submit</button>-->
      <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!lessonForm.valid">Submit</button>
      <span *ngIf="lessonForm.invalid" class="col-md-8 text-danger">Please fill out all required fields.</span>
    </div>
  </div>
  <button class="btn btn-primary" [routerLink]="['/lesson', 1234]">Detail for lesson 1234</button>
</div>
