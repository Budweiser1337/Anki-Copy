<!-- study-now.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Available Courses</h2>
        </div>
        <div class="card-body">
          <div *ngFor="let course of courses" class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0">{{ course.title }}</h3>
              <button class="btn btn-success" (click)="startStudy(course.id)">
                <i class="fas fa-play-circle"></i> Start Study
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
