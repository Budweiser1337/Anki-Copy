<!-- login.component.html -->
<div class="container mt-4">
  <h2 class="text-primary"><i class="fas fa-sign-in-alt"></i> Login</h2>
  <p>
    Log in to your Anki Copy account to access personalized study materials and track your progress.
  </p>
  <div class="container mt-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
